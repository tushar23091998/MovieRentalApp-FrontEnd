<div class="login_container" style="padding-top: 80px; padding-left: 20px;">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let tblmovie of tblmovies">
      <ng-template width=200px height=300px carouselSlide [id]="" >
      <div class=' carousel-item bg-black dib br1    ma2 grow bw2 shadow-5'
      style="max-width:220px; max-height:370px ;overflow:hidden;">
        <img width=200px height=300px alt={{tblmovie.aTitle}} src={{tblmovie.aImageLink}} />
        <div class="text-center">
          <h6 max-width=200px max-height=320px style="color:white; overflow: hidden;">{{tblmovie.aTitle}}</h6>
          <p style="color:white;">{{tblmovie.aPrice}}$  
            {{tblmovie.aPurchasePrice}}$  
            {{tblmovie.aRating}}‚≠ê
          </p>
        </div>
      </div>
      </ng-template>
    </ng-container>
